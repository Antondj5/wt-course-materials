<!DOCTYPE html>
<html lang="en">
<head>
	<title> Editable content demo </title>
	<meta charset="utf-8" />
	<script>
		window.onload = function() {
			document.getElementById("bntSave").addEventListener('click', function() {
				document.getElementById("savedpanel").innerHTML = document.getElementById("editpanel").innerHTML;
			});
		}
	</script>
	<style>
		#editpanel {
			width: 400px;
			height: 200px;
			border: 1px dotted;
		}
		#savedpanel {
			font-size: smaller;
			width: 400px;
		}
	</style>
</head>
<body>
	<p contenteditable id="editpanel">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
	</p>
	<p><input type="button" value="Save" id="bntSave" /></p>
	<p id="savedpanel"></p>
</body>
</html>
